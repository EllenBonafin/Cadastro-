<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"> 
    <title>Cadastro</title>
</head>
<body class="bg">
    <div> 
        <!-- id vai puxa pro css-->
        <h1 id="titulo"> Cadastro de DEVs</h1> 
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    <form>
        <!-- Cria uma caixa -->
        <fieldset class="grupo"> 
            <div class="campo">
                <label for="nome"><strong>Nome</strong> </label>
               <!--  REQUIRED a pessoa n podera enviar o formulario sem o nome--> 
                <input type="text" name="nome" id="nome" required> 
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text"name="Sobrenome " id="Sobrenome">
            </div>
        </fieldset>
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <!-- Nao usa o type text pq email é um type --> 
            <input type="email" name="Email" id="Email">  
        </div>

        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <!-- o que vai fora da tag aparece web--> <!--checked ja deixa selecionado ao iniciar a pagina-->
                <input type="radio" name="Devweb" value="frontend" checked> Front-end 
            </label>
            <label>
                <input type="radio" name="Devweb" value="backend"> Back-end     
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <!-- o select fica como se fosse escolher o seu estado ele abre uma barra abaixo-->
            <label for= "Senioridade"><strong>Senioridade</strong></label> 
            <select>
                <option selected disabled value="">Selecione: </option> 
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
        
        <fieldset class="grupo">
            <div id="check">
                <label><strong>As tecnologias que utiliza:</strong></label> 
                <input type="checkbox" id="tecnologia 1" name="tecnologia 1" value="HTML">
                <label for="tecnologia 1">HTML</label>
                <input type="checkbox" id="tecnologia 2" name="tecnologia 2" value="CSS">
                <label for="tecnologia 2">CSS</label>
                <input type="checkbox" id="tecnologia 3" name="tecnologia 3" value="Javascript">
                <label for="tecnologia 3">Javascript</label>
                <p>
                    <input type="checkbox" id="tecnologia 4" name="tecnologia 4" value="PHP">
                    <label for="tecnologia 4">PHP</label>
                    <input type="checkbox" id="tecnologia 5" name="tecnologia 5" value="C#">
                    <label for="tecnologia 5">C#</label>
                    <input type="checkbox" id="tecnologia 6" name="tecnologia 6" value="Python">
                    <label for="tecnologia 6">Python</label>
                    <input type="checkbox" id="tecnologia 7" name="tecnologia 7" value="Java">
                    <label for="tecnologia 7">Java</label>  
                </p>
                
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua experiência</strong> </label>
            <textarea rows="6" style="width: 26em" id="experiência" name="experiência"></textarea>
        </div>
        <button class"button"  type="submit">Concluido</button>

    </form>
 
    
    
    
    
</body>
</html>
